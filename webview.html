<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 20px;
            background: radial-gradient(ellipse at top, #1f1f1f 0%, #0a0a0a 100%);
            color: #fff;
            font-family: 'Circular', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica', 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(29, 185, 84, 0.05) 0%, transparent 70%);
            animation: rotate 30s linear infinite;
            pointer-events: none;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .player-container {
            background: rgba(40, 40, 40, 0.7);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border-radius: 32px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 
                0 30px 90px rgba(0, 0, 0, 0.7),
                0 0 0 1px rgba(255, 255, 255, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 1;
        }

        .player-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 32px;
            padding: 2px;
            background: linear-gradient(135deg, rgba(29, 185, 84, 0.3), rgba(29, 185, 84, 0.1));
            mask: linear-gradient(#fff 0 0);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .player-container:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 
                0 40px 120px rgba(0, 0, 0, 0.8),
                0 0 0 1px rgba(29, 185, 84, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }

        .player-container:hover::before {
            opacity: 1;
        }

        .player-container:hover::before {
            opacity: 1;
        }

        .album-art-container {
            position: relative;
            width: 100%;
            margin-bottom: 28px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.6),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 0 80px rgba(29, 185, 84, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .album-art-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent 0%, rgba(29, 185, 84, 0.15) 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: 1;
            pointer-events: none;
        }

        .album-art-container:hover::before {
            opacity: 1;
        }

        .album-art-container:hover {
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.8),
                0 0 40px rgba(29, 185, 84, 0.3),
                0 0 0 1px rgba(29, 185, 84, 0.5),
                inset 0 0 100px rgba(29, 185, 84, 0.2);
            transform: scale(1.03);
        }

        .album-art-container:hover {
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.8),
                0 0 40px rgba(29, 185, 84, 0.3),
                0 0 0 1px rgba(29, 185, 84, 0.5),
                inset 0 0 100px rgba(29, 185, 84, 0.2);
            transform: scale(1.03);
        }

        .album-art {
            width: 100%;
            height: auto;
            display: block;
            background: linear-gradient(135deg, #3e3e3e 0%, #1a1a1a 100%);
            aspect-ratio: 1;
            object-fit: cover;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .album-art-container:hover .album-art {
            transform: scale(1.08);
        }

        .album-art.playing {
            animation: spin 20s linear infinite;
        }

        .album-art.playing {
            animation: spin 20s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .track-info {
            text-align: center;
            width: 100%;
            margin-bottom: 32px;
            animation: fadeInUp 0.6s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .track-name {
            font-size: 26px;
            font-weight: 800;
            margin-bottom: 10px;
            color: #fff;
            line-height: 1.3;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            line-clamp: 2;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            letter-spacing: -0.5px;
        }

        .artist-name {
            font-size: 17px;
            color: #b3b3b3;
            margin-bottom: 6px;
            font-weight: 600;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            padding: 0 20px;
            transition: color 0.3s ease;
        }

        .track-info:hover .artist-name {
            color: #1db954;
        }

        .track-info:hover .artist-name {
            color: #1db954;
        }

        .progress-container {
            width: 100%;
            margin-bottom: 32px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .progress-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                rgba(29, 185, 84, 0.1) 0%, 
                rgba(29, 185, 84, 0.05) 50%, 
                transparent 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .progress-bar:hover {
            height: 10px;
            background: rgba(255, 255, 255, 0.12);
        }

        .progress-bar:hover::before {
            opacity: 1;
        }

        .progress-bar:hover::before {
            opacity: 1;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #1db954 0%, #1ed760 100%);
            border-radius: 4px;
            width: 0%;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 0 12px rgba(29, 185, 84, 0.4);
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            transform: translateY(-50%) scale(0);
            transition: transform 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .progress-bar:hover .progress-fill {
            background: linear-gradient(90deg, #1ed760 0%, #1fdf67 100%);
            box-shadow: 0 0 20px rgba(29, 185, 84, 0.6);
        }

        .progress-bar:hover .progress-fill::after {
            transform: translateY(-50%) scale(1);
        }

        .progress-bar:hover .progress-fill::after {
            transform: translateY(-50%) scale(1);
        }

        .progress-time {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #b3b3b3;
            font-weight: 600;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.08);
            width: 52px;
            height: 52px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: #b3b3b3;
            position: relative;
            overflow: hidden;
        }

        .control-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease;
        }

        .control-btn:hover::before {
            width: 100%;
            height: 100%;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.15);
            transform: scale(1.15);
            color: #ffffff;
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .play-pause-btn {
            width: 72px;
            height: 72px;
            background: linear-gradient(135deg, #1db954 0%, #1ed760 100%);
            border: none;
            color: #fff;
            box-shadow: 
                0 8px 24px rgba(29, 185, 84, 0.4),
                0 0 0 0 rgba(29, 185, 84, 0.4);
            animation: playPulse 2s ease-in-out infinite;
        }

        @keyframes playPulse {
            0%, 100% {
                box-shadow: 
                    0 8px 24px rgba(29, 185, 84, 0.4),
                    0 0 0 0 rgba(29, 185, 84, 0.4);
            }
            50% {
                box-shadow: 
                    0 8px 24px rgba(29, 185, 84, 0.6),
                    0 0 0 8px rgba(29, 185, 84, 0);
            }
        }

        .play-pause-btn::before {
            background: rgba(255, 255, 255, 0.15);
        }

        .play-pause-btn:hover {
            background: linear-gradient(135deg, #1ed760 0%, #1fdf67 100%);
            transform: scale(1.12);
            box-shadow: 
                0 12px 32px rgba(29, 185, 84, 0.6),
                0 0 40px rgba(29, 185, 84, 0.3);
        }

        .play-pause-btn:active {
            transform: scale(1.02);
        }

        .control-btn svg {
            width: 22px;
            height: 22px;
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }

        .play-pause-btn svg {
            width: 32px;
            height: 32px;
            fill: #000000;
        }

        .control-btn:hover svg {
            transform: scale(1.1);
        }

        .control-btn:hover svg {
            transform: scale(1.1);
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #535353;
            position: absolute;
            bottom: 15px;
            right: 15px;
            border: 2px solid rgba(40, 40, 40, 0.9);
            transition: all 0.3s ease;
            z-index: 2;
        }

        .status-indicator:not(.paused) {
            background: #1db954;
            box-shadow: 
                0 0 12px rgba(29, 185, 84, 0.8),
                0 0 24px rgba(29, 185, 84, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }

        .status-indicator:not(.paused)::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(29, 185, 84, 0.3);
            transform: translate(-50%, -50%);
            animation: ripple 2s ease-out infinite;
        }

        @keyframes ripple {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(2); opacity: 0; }
        }

        .spotify-logo {
            text-align: center;
            padding: 15px 0 0 0;
            opacity: 0.4;
            font-size: 11px;
            color: #1db954;
            font-weight: 700;
            letter-spacing: 2px;
            transition: opacity 0.3s ease;
        }

        .player-container:hover .spotify-logo {
            opacity: 0.6;
        }

        /* Queue Styles */
        .queue-toggle-btn {
            width: 100%;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.08);
            color: #b3b3b3;
            padding: 12px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 700;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin: 20px 0 15px 0;
        }

        .queue-toggle-btn:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.15);
            color: #1db954;
            transform: translateY(-2px);
        }

        .queue-toggle-btn svg {
            width: 18px;
            height: 18px;
            transition: transform 0.3s ease;
        }

        .queue-toggle-btn.active svg {
            transform: rotate(180deg);
        }

        .queue-container {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .queue-container.show {
            max-height: 400px;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .queue-container::-webkit-scrollbar {
            width: 8px;
        }

        .queue-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        .queue-container::-webkit-scrollbar-thumb {
            background: rgba(29, 185, 84, 0.3);
            border-radius: 4px;
        }

        .queue-container::-webkit-scrollbar-thumb:hover {
            background: rgba(29, 185, 84, 0.5);
        }

        .queue-header {
            font-size: 13px;
            color: #b3b3b3;
            font-weight: 700;
            margin-bottom: 12px;
            padding: 0 4px;
            letter-spacing: 0.5px;
        }

        .queue-empty {
            text-align: center;
            color: #666;
            padding: 30px 20px;
            font-size: 14px;
        }

        .queue-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            gap: 12px;
            margin-bottom: 6px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .queue-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(29, 185, 84, 0.3);
            transform: translateX(4px);
        }

        .queue-item-index {
            color: #666;
            font-size: 13px;
            font-weight: 700;
            min-width: 24px;
            text-align: center;
        }

        .queue-item:hover .queue-item-index {
            color: #1db954;
        }

        .queue-item-art {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            object-fit: cover;
            background: linear-gradient(135deg, #3e3e3e 0%, #1a1a1a 100%);
            flex-shrink: 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .queue-item-info {
            flex: 1;
            min-width: 0;
        }

        .queue-item-name {
            font-size: 14px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 2px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .queue-item:hover .queue-item-name {
            color: #1db954;
        }

        .queue-item-artist {
            font-size: 12px;
            color: #888;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .queue-item-duration {
            font-size: 12px;
            color: #666;
            font-weight: 600;
            flex-shrink: 0;
        }

        .queue-item-play-icon {
            width: 20px;
            height: 20px;
            opacity: 0;
            transition: opacity 0.2s ease;
            color: #1db954;
            flex-shrink: 0;
        }

        .queue-item:hover .queue-item-play-icon {
            opacity: 1;
        }
    </style>

<body>
    <div class="player-container">
        <div class="album-art-container">
            <img id="albumArt" class="album-art loading" src="" alt="Album Art">
            <div id="statusIndicator" class="status-indicator"></div>
        </div>

        <div class="track-info">
            <div id="trackName" class="track-name">Waiting for Spotify...</div>
            <div id="artistName" class="artist-name">No track playing</div>
        </div>

        <div class="progress-container">
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
            <div class="progress-time">
                <span id="currentTime">0:00</span>
                <span id="totalTime">0:00</span>
            </div>
        </div>

        <div class="controls">
            <button id="prevBtn" class="control-btn" title="Previous">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                </svg>
            </button>

            <button id="playPauseBtn" class="control-btn play-pause-btn" title="Play/Pause">
                <svg id="playIcon" width="28" height="28" viewBox="0 0 24 24">
                    <path d="M8 5v14l11-7z"/>
                </svg>
                <svg id="pauseIcon" width="28" height="28" viewBox="0 0 24 24" style="display: none;">
                    <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
                </svg>
            </button>

            <button id="nextBtn" class="control-btn" title="Next">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M16 18h2V6h-2zm-11-1l8.5-6L6 5z"/>
                </svg>
            </button>
        </div>

        <button id="queueToggleBtn" class="queue-toggle-btn" title="Toggle Queue">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                <path d="M15 6H3v2h12V6zm0 4H3v2h12v-2zM3 16h8v-2H3v2zM17 6v8.18c-.31-.11-.65-.18-1-.18-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3V8h3V6h-5z"/>
            </svg>
            <span id="queueToggleText">Show Queue</span>
        </button>

        <div id="queueContainer" class="queue-container">
            <div class="queue-header">Up Next</div>
            <div id="queueList"></div>
        </div>

        <div class="spotify-logo">â™« SPOTIFY</div>
    </div>

    <script>
        const vscode = acquireVsCodeApi();

        // Constants matching backend
        const MAX_SKIP_COUNT = 50;

        const albumArt = document.getElementById('albumArt');
        const trackName = document.getElementById('trackName');
        const artistName = document.getElementById('artistName');
        const progressFill = document.getElementById('progressFill');
        const currentTime = document.getElementById('currentTime');
        const totalTime = document.getElementById('totalTime');
        const playIcon = document.getElementById('playIcon');
        const pauseIcon = document.getElementById('pauseIcon');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const statusIndicator = document.getElementById('statusIndicator');
        const queueToggleBtn = document.getElementById('queueToggleBtn');
        const queueToggleText = document.getElementById('queueToggleText');
        const queueContainer = document.getElementById('queueContainer');
        const queueList = document.getElementById('queueList');

        let currentTrackData = null;
        let queueData = null;
        let isQueueVisible = false;

        playPauseBtn.addEventListener('click', () => {
            vscode.postMessage({ command: 'playPause' });
        });

        prevBtn.addEventListener('click', () => {
            vscode.postMessage({ command: 'previous' });
        });

        nextBtn.addEventListener('click', () => {
            vscode.postMessage({ command: 'next' });
        });

        queueToggleBtn.addEventListener('click', () => {
            isQueueVisible = !isQueueVisible;
            if (isQueueVisible) {
                queueContainer.classList.add('show');
                queueToggleBtn.classList.add('active');
                queueToggleText.textContent = 'Hide Queue';
                // Request queue data when opening
                vscode.postMessage({ command: 'getQueue' });
            } else {
                queueContainer.classList.remove('show');
                queueToggleBtn.classList.remove('active');
                queueToggleText.textContent = 'Show Queue';
            }
        });

        window.addEventListener('message', event => {
            const message = event.data;
            if (message.command === 'updateTrack') {
                updateUI(message.data);
            } else if (message.command === 'updateQueue') {
                updateQueue(message.data);
            }
        });

        function updateUI(data) {
            currentTrackData = data;

            if (data.error || !data.track) {
                trackName.textContent = data.artist || 'Spotify not detected';
                artistName.textContent = data.album || 'Please make sure Spotify is running';
                albumArt.src = '';
                albumArt.classList.add('loading');
                albumArt.classList.remove('playing');
                progressFill.style.width = '0%';
                currentTime.textContent = '0:00';
                totalTime.textContent = '0:00';
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
                statusIndicator.classList.add('paused');
                return;
            }

            albumArt.classList.remove('loading');
            trackName.textContent = data.track;
            artistName.textContent = data.artist;
            
            if (data.albumArt) {
                if (albumArt.src !== data.albumArt) {
                    albumArt.src = data.albumArt;
                }
            }

            const progress = (data.progress / data.duration) * 100;
            progressFill.style.width = progress + '%';

            currentTime.textContent = formatTime(data.progress);
            totalTime.textContent = formatTime(data.duration);

            if (data.isPlaying) {
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'block';
                statusIndicator.classList.remove('paused');
            } else {
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
                statusIndicator.classList.add('paused');
                albumArt.classList.remove('playing');
            }
        }

        function formatTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            return minutes + ':' + (seconds < 10 ? '0' : '') + seconds;
        }

        function isValidSpotifyImageUrl(url) {
            // Validate that the URL is from Spotify's CDN
            return url && (url.startsWith('https://i.scdn.co/') || url.startsWith('https://mosaic.scdn.co/'));
        }

        function updateQueue(data) {
            queueData = data;
            
            if (data.error || !data.queue || data.queue.length === 0) {
                const emptyDiv = document.createElement('div');
                emptyDiv.className = 'queue-empty';
                emptyDiv.textContent = data.error || 'Queue is empty';
                queueList.replaceChildren(emptyDiv);
                return;
            }

            // Clear existing queue items
            queueList.replaceChildren();

            data.queue.forEach((item, index) => {
                const queueItem = document.createElement('div');
                queueItem.className = 'queue-item';
                queueItem.dataset.index = index;
                queueItem.title = 'Click to skip to this track';

                const indexDiv = document.createElement('div');
                indexDiv.className = 'queue-item-index';
                indexDiv.textContent = (index + 1).toString();

                const artImg = document.createElement('img');
                artImg.className = 'queue-item-art';
                const albumArtUrl = item.albumArt || '';
                if (isValidSpotifyImageUrl(albumArtUrl)) {
                    artImg.src = albumArtUrl;
                }
                artImg.alt = item.name || 'Track';

                const infoDiv = document.createElement('div');
                infoDiv.className = 'queue-item-info';

                const nameDiv = document.createElement('div');
                nameDiv.className = 'queue-item-name';
                nameDiv.textContent = item.name || 'Unknown Track';

                const artistDiv = document.createElement('div');
                artistDiv.className = 'queue-item-artist';
                artistDiv.textContent = item.artist || 'Unknown Artist';

                infoDiv.appendChild(nameDiv);
                infoDiv.appendChild(artistDiv);

                const durationDiv = document.createElement('div');
                durationDiv.className = 'queue-item-duration';
                durationDiv.textContent = formatTime(item.duration);

                const playIcon = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                playIcon.setAttribute('class', 'queue-item-play-icon');
                playIcon.setAttribute('viewBox', '0 0 24 24');
                playIcon.setAttribute('fill', 'currentColor');
                const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                path.setAttribute('d', 'M8 5v14l11-7z');
                playIcon.appendChild(path);

                queueItem.appendChild(indexDiv);
                queueItem.appendChild(artImg);
                queueItem.appendChild(infoDiv);
                queueItem.appendChild(durationDiv);
                queueItem.appendChild(playIcon);

                queueItem.addEventListener('click', () => {
                    const idx = parseInt(queueItem.dataset.index, 10);
                    // Validate the parsed index
                    if (isNaN(idx) || idx < 0) {
                        console.error('Invalid queue index:', queueItem.dataset.index);
                        return;
                    }
                    
                    // Validate index is within queue bounds
                    if (queueData && queueData.queue && idx >= queueData.queue.length) {
                        console.error('Index exceeds queue length:', idx, 'Queue length:', queueData.queue.length);
                        return;
                    }
                    
                    // The currently playing track is not in the queue array.
                    // Queue[0] is the next track. To play queue[idx], we skip (idx + 1) times.
                    // Example: to play queue[0], skip 1 time; to play queue[2], skip 3 times.
                    // Ensure we don't exceed MAX_SKIP_COUNT
                    const skipCount = Math.min(idx + 1, MAX_SKIP_COUNT);
                    
                    if (skipCount !== idx + 1) {
                        console.warn(`Capping skip count to ${MAX_SKIP_COUNT} (requested ${idx + 1})`);
                    }
                    
                    vscode.postMessage({ 
                        command: 'skipTracks', 
                        count: skipCount
                    });
                });

                queueList.appendChild(queueItem);
            });
        }

        vscode.postMessage({ command: 'getCurrentTrack' });
    </script>
